<div class="col-md-6" style="width:100%;background-color:#fff;padding:15px;margin-left:auto;margin-right:auto;width:auto">
  <h2 id="tableLabel">Prijava</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div class="form-group">
      <label id="tableLabel" for="username">Korisničko ime</label>
      <input type="text" formControlName="username" class="form-control" />
    </div>
    <div class="form-group">
      <label id="tableLabel" for="password">Lozinka</label>
      <input type="password" formControlName="password" class="form-control" />
    </div>
    <button [disabled]="loading" class="btn btn-primary" type="submit">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Prijava
    </button>
    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error.message}}</div>
  </form>
</div>
