<div class="col-md-6 offset-md-3 mt-5">

        <div class="form-group">
          <label id="tableLabel" for="username">Username</label>
          <input type="text" [(ngModel)]="username" class="form-control"  />
         
        </div>
        <div class="form-group">
          <label id="tableLabel" for="password">Password</label>
          <input type="password"  [(ngModel)]="password"  class="form-control"/>
       
        </div>
        <button [disabled]="loading" class="btn btn-primary" (click)="login()">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
    
</div>
